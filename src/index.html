<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script type='module' src="game.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title" class="griditem">
        <h1 id="generation"></h1>
      </div>
      <div id="simulator" class="griditem">
        <canvas id="sim-canvas" width=500 height=500></canvas>
      </div>
      <div id="siminfo" class="griditem">
        <div id="genome"></div>
        <h2 id="speed"></h2>
        <h2 id="numCritters"></h2>
      </div>
      <div id="controls" class="griditem">
        <button id="save-btn" type="button">Save Simulation</button>
      </div>
      <div id="inspector" class="griditem">
        <canvas id="netWidgetCanvas" width=500 height=700></canvas>
      </div>
  </div>
  </body>
</html>
